{% extends 'layout.html' %}

{% block title %}Dashboard{% endblock %}

{% block conteudo %}
<h1 class="mb-4">Bem-vindo ao Dashboard</h1>

{% if tipo_usuario == 'ADMIN' %}
    <a href="{{ url_for('add_tecnologia') }}" class="btn btn-success mb-2">Adicionar Tecnologia</a>
{% endif %}
<a href="{{ url_for('listar_tecnologias') }}" class="btn btn-info mb-2">Listar Tecnologias</a>

<form action="{{ url_for('logout') }}" method="post" class="mt-3">
    <button class="btn btn-danger">Sair</button>
</form>

{% if status %}
    <div class="alert alert-info mt-3">{{ status }}</div>
{% endif %}
{% endblock %}
