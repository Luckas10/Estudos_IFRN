{% block conteudo %}
    
<form action="{{url_for('create_danca')}}" method="POST">
    <label for="danca">
        dança
    </label>
    <input type="text" name="danca" placeholder="Digite o nome da dança">
    <select name="user">
        {% for user in users %}
        <option value="{{user['id']}}">{{user['nome']}}</option>
        {% endfor %}
    </select>
    <button>Enviar</button>
</form>

{% endblock %}
