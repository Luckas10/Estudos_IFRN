<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Avaliação 1</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            flex-direction: column;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        .pagina {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            width: 20%;
            height: 20%;
        }

        .pagina a {
            text-decoration: none;
            color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            width: 100%;
            height: 100%;
            border-radius: 50px;
            border: 1px solid black;
        }

        .pagina:hover {
            border-radius: 50px;
            background-color: rgb(181, 255, 193);
            transition: 0.5s;
            width: 22%;
            height: 22%;
        }

        .pagina:not(:hover) {
            border-radius: 50px;
            transition: 0.5s;
        }

        .pagina a h1,
        .pagina a p {
            margin: 10px;
        }

        .page-title {
            margin-top: 5px;
            margin-bottom: 25px;
        }

        label {
            font-size: 16pt;
        }

        input {
            padding: 20px;
            margin: 10px;
            border-radius: 20px;
        }

    </style>

</head>

<body>

    <h2>Você está na página de:</h2>
    <h1 class="page-title">CONTATO</h1>

    <form action="{{ url_for('message_page') }}">
        <label for="fname">Coloque seu nome:</label><br>
        <input type="text" id="fname" name="fname"><br>
    </form>


</body>

</html>
