{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2 class="mb-4">Produtos</h2>
    <form method="post" class="row g-3 mb-4">
        <div class="col-md-4">
            <input type="text" name="nome" class="form-control" placeholder="Nome" required>
        </div>
        <div class="col-md-4">
            <input type="text" name="tipo" class="form-control" placeholder="Tipo (vaso, planta, flor)" required>
        </div>
        <div class="col-md-4">
            <input type="number" name="preco" class="form-control" placeholder="PreÃ§o" step="0.01" required>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>
    </form>
    <ul class="list-group">
        {% for produto in produtos %}
            <li class="list-group-item">
                <strong>{{ produto.nome }}</strong> - {{ produto.tipo }} - R$ {{ produto.preco }}
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
