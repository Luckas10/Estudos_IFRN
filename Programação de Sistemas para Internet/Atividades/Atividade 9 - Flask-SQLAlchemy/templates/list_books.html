{% extends 'base.html' %}

{% block content %}
<h2>Lista de Livros</h2>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Título</th>
            <th>Autor</th>
            <th>Ano de Publicação</th>
        </tr>
    </thead>
    <tbody>
        {% for book in books %}
        <tr>
            <td>{{ book.id }}</td>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.published_year or 'Não informado' }}</td>
        </tr>
        {% else %}
        <tr>
            <td colspan="4">Nenhum livro cadastrado.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{{ url_for('home') }}">Voltar</a>
{% endblock %}
