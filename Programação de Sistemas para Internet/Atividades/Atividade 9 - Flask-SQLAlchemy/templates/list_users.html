{% extends 'base.html' %}

{% block content %}
<h2>Lista de Usuários</h2>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
        </tr>
        {% else %}
        <tr>
            <td colspan="3">Nenhum usuário cadastrado.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{{ url_for('home') }}">Voltar</a>
{% endblock %}
