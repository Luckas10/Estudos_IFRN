{% extends 'layout.html' %}

{% block conteudo %}

<div class="users">

    <form action="{{url_for('create')}}" method="post">
        <input type="email" name="email" placeholder="Email" value="{{request.form['email']}}">
        {% with error = get_flashed_messages()  %}
        <span class="warning">{{error[0]}}</span>    
        {% endwith %}    
        <input type="password" name="password" placeholder="Senha">
        <button>Enviar</button>
    </form>

</div>
    
{% endblock %}
