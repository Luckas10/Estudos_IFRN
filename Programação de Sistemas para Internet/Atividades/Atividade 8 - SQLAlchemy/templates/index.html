<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade - SQLAlchemy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .li-usuarios {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .buttons {
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .buttons button {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            margin-left: 15px;
        }
    </style>

</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Cadastro de Usuários</h1>
        
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <form action="{{ url_for('index') }}" method="post" class="row g-3">
                    <div class="col-md-9">
                        <input type="text" name="nome" class="form-control" placeholder="Digite o nome do usuário" required>
                    </div>
                    <div class="col-md-3">
                        <button type="submit" class="btn btn-success w-100">Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>

        <h2 class="text-center">Lista de Usuários</h2>
        <hr>
        <ul class="list-group">
            {% for usuario in usuarios %}
            <li class="list-group-item li-usuarios">
                {{ usuario.nome }}
                <div class="buttons">
                    <form action="{{ url_for('editar', id=usuario.id) }}" method="get" style="display:inline;">
                        <button type="submit" class="btn btn-primary">Editar</button>
                    </form>
                    <form action="{{ url_for('remover', id=usuario.id) }}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-danger">Remover</button>
                    </form>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
