<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação - Eventos</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h1,
        h2 {
            color: #6368D9;
        }

        body {
            height: 100vh;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            background-color: #F6F2FF;
        }

        header {
            display: flex;
            align-items: center;
            height: 8%;
            background-color: #6368D9;
            justify-content: space-between;
        }

        header h2,
        header a {
            text-decoration: none;
            text-align: center;
            color: white;
            width: 30%;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
            height: 92%;
        }

        .evento {
            display: flex;
            flex-direction: column;
            width: 80%;
            height: 80%;
            align-items: center;
            justify-content: space-evenly;
        }

        .image-evento {
            border-radius: 20px;
            box-shadow: 1px 1px 10px #6368D9;
            display: flex;
            width: 70%;
            height: 80%;
            background-color: white;
        }

        .contador {
            display: flex;
            height: 20%;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
            margin-top: -2%;
        }

        .text-box {
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 20px;
            box-shadow: 1px 1px 10px #6368D9;
            width: 30%;
            height: 30%;
        }

        button {
            padding: 1%;
            font-size: 11pt;
            border-radius: 10px;
            border: 0px;
            background-color: #6368D9;
            color: white;
            box-shadow: 1px 1px 6px #6368D9;
            cursor: pointer;
        }
    </style>

</head>

<body>

    <header>
        <h2 class="title-page">João Lucas - Eventos</h2>
        <a href="{{ url_for('index') }}">
            <h2 style="width: 100%;">Voltar para página inicial</h2>
        </a>
        <h2 class="title-page">Confirmação de inscrição</h2>
    </header>

    <div class="container">

        <div class="evento">
            <h1>Parabéns, {{ nome }}! Você está inscrito(a) no evento</h1>
            <img class="image-evento" src="{{ url_for('static', filename='planner-event.png') }}" alt="">
        </div>

        <div class="contador">
            <h1>Número de pessoas inscritas no evento</h1>
            <div class="text-box">
                <h1>{{ inscritos }}</h1>
            </div>
        </div>

    </div>

</body>

</html>
