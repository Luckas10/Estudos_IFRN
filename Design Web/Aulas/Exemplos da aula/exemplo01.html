<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            width: 100%;
            height: 200px;
            border: 1px solid black;
            padding: 5px;
        }



        .box{
            flex-shrink: 0;
            flex-grow: 1;
            border: 1px solid black;
        }

        .basis-0 {
            flex-basis: 0%;
            border: 1px solid black;
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="box basis-0"> Box 1 - box 1</div>
        <div class="box basis-0"> Box 2 </div>
        <div class="box basis-0"> Box 3 </div>
    </div>

    <div class="container">
        <div class="basis-0"> Box 1 - box 1</div>
        <div class="basis-0"> Box 2 </div>
        <div class="basis-0"> Box 3 </div>
    </div>
</body>
</html>
