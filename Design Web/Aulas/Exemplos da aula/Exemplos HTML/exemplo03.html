<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        * {
            margin: 0;
            padding: 0;
        }

        body {
            height: 100vh;
        }

        .container {
            display: flex;
            width: 100%;
            height: 200px;
            border: 1px solid black;
            padding: 5px;
        }

        .box {
            flex: 1 1 200px;
            border: 1px solid black;
        }

    </style>

</head>
<body>
    <div class="container">
        <div class="box" style="align-self: center;">Box 1</div>
        <div class="box" style="align-self: flex-start;">Box 2</div>
        <div class="box" style="align-self: center;">Box 3</div>
        <div class="box" style="align-self: flex-end;">Box 4</div>
        <div class="box" style="align-self: center;">Box 5</div>
    </div>
</body>
</html>
