<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_perfil.css">
    <title>Perfil - Task Manager</title>
</head>
<body>
    <div class="container">
        <div class="barra_lateral">
            <a href="../TelaHome/index_home.html"><button class="botao"><img src="../TelaHome/Imagens/home.png" class="img_barra_lateral"></button></a>
            <a href="../TelaCalendario/index_calendario.html"><button class="botao"><img src="../TelaHome/Imagens/agenda.png" class="img_barra_lateral"></button></a>
            <a href="../TelaCriarTarefa/index_CriarTarefa.html"><button class="botao"><img src="../TelaHome/Imagens/adicionar.png" class="img_barra_lateral"></button></a>
            <a href="../TelaNotificacao/index_notificacao.html"><button class="botao"><img src="../TelaHome/Imagens/notificação.png" class="img_barra_lateral"></button></a>
            <a href="../TelaPerfil/index_perfil.html"><button class="botao"><img src="../TelaHome/Imagens/login.png" class="img_barra_lateral"></button></a>
        </div>
        <div class="conteudo">
            <div class="header">
                <h1>Perfil</h1>
            </div>

            <div class="main">
                <div id="row_1" class="row">
                    <div class="profile">
                        <div class="profileInterior">
                            <img class="imgProfile" src="./Imagens/massaru_miamoto.png" alt="">
                            <div class="textPerfil">
                                <h1 style="color: #6368D9;">Massaru Miamoto</h1>
                                <h2 style="color: #6368D9;">Estudante, designer</h2>
                                <button class="buttonEditProfile">Editar perfil</button>
                            </div>
                        </div>
                    </div>

                    <div class="buttonsProfile">
                        <a href="">
                        <button class="buttonProfile">
                            <img style="margin-right: 10px; width: 20px; height: 20px;" src="./Imagens/icon_user.svg" alt="">
                            Informações do perfil
                        </button>
                        </a>
                        <a href="">
                        <button class="buttonProfile">
                            <img style="margin-right: 10px; width: 20px; height: 20px;" src="./Imagens/icon_settings.svg" alt="">
                            Configurações
                        </button>
                        </a>
                        <a href="../TelaStart/index_start.html">
                        <button class="buttonProfile">
                            <img style="margin-right: 10px; width: 20px; height: 20px;" src="./Imagens/icon_logout.svg" alt="">
                            Sair
                        </button>
                        </a>
                    </div>
                </div>
                <div id="row_2" class="row">
                    <div class="painelTask">
                        <div class="painelTaskInterior">
                            <div class="textPainelTask">
                                <h4>Que maravilha!</h4>
                                <h2>Você tem 103 tarefas completadas.</h2>
                                <button class="buttonDetails">Detalhes</button>
                            </div>
                            <div class="imageCaderno">
                                <img style="width: 100%; height: 100%;" src="../TelaHome/Imagens/caderno_tarefas.png" alt="" class="imageCaderno">
                            </div>
                        </div>
                    </div>

                    <div style="background-color: #D1D0F9;" class="painelTask">
                        <div class="painelTaskInterior">
                            <div style="color: #6368D9;" class="textPainelTask">
                                <h4>Obrigado!</h4>
                                <h2>Você é o usuário número 1 do nosso sistema.</h2>
                                <button style="background-color: #6368D9; color: #ffffff;" class="buttonDetails">Avalie o nosso app</button>
                            </div>
                            <div class="imageCaderno">
                                <img style="width: 100%; height: 100%;" src="./Imagens/icon_verified.svg" alt="" class="imageCaderno">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
